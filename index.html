<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A production-ready Tetris game built with TypeScript, Vite, and HTML5 Canvas" />
    <title>Tetris Game</title>
  </head>
  <body>
    <div id="app">
      <h1>üéÆ Tetris</h1>

      <div class="game-container">
        <!-- Main game canvas -->
        <canvas id="game-canvas"></canvas>

        <!-- Info panel -->
        <div class="info-panel">
          <div class="info-box">
            <h2>Score</h2>
            <p id="score">000000</p>
          </div>

          <div class="info-box">
            <h2>Level</h2>
            <p id="level">1</p>
          </div>

          <div class="info-box">
            <h2>Lines</h2>
            <p id="lines">0</p>
          </div>

          <div class="info-box">
            <h2>Next</h2>
            <canvas id="next-canvas" width="120" height="120"></canvas>
          </div>
        </div>
      </div>

      <!-- Controls guide -->
      <div class="controls">
        <h2>Controls</h2>
        <ul>
          <li><kbd>‚Üê</kbd> Move Left</li>
          <li><kbd>‚Üí</kbd> Move Right</li>
          <li><kbd>‚Üì</kbd> Soft Drop</li>
          <li><kbd>Space</kbd> Hard Drop</li>
          <li><kbd>‚Üë</kbd> Rotate CW</li>
          <li><kbd>Z</kbd> Rotate CCW</li>
          <li><kbd>C</kbd> Hold Piece</li>
          <li><kbd>P</kbd> Pause</li>
        </ul>
      </div>

      <div class="footer">
        <p>
          Built with TypeScript + Vite + Canvas |
          <a href="docs/ARCHITECTURE.md">Architecture</a> |
          <a href="docs/LLM_WORKFLOW.md">LLM Workflow</a>
        </p>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
